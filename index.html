<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <script>
        function LoadDoc() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function(){
                document.getElementById("demo").innerHTML = this.responseText;
            }
            xhttp.open("GET", "velha_raposa.txt", true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <div id="demo">
        <h1>O AJAX vai mudar tudo!</h1>
        <button type="button" onclick="LoadDoc()">Muda Tudo</button>
    </div>
</body>
</html>
